<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três semanas foi só a versão beta... bora lançar a oficial?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais */
        body {
            background-color: #F8BBD0; /* Fundo rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 40px; /* Tamanho de fonte menor */
            color: #D32F2F; /* Cor vermelha */
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px; /* Tamanho de fonte do botão menor */
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background-color: #81C784; /* Fundo verde claro (botão SIM) */
            color: white;
        }

        #no {
            background-color: #E57373; /* Fundo vermelho claro (botão NÃO) */
            color: white;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        /* Efeito do botão "Não" quando movido */
        #no:hover {
            position: absolute;
            top: 20%;
            left: 20%;
            animation: moveButton 1s ease-in-out;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Três semanas foi só a versão beta... bora lançar a oficial?</h1>
        <div class="buttons">
            <button id="yes">Sim</button>
            <button id="no">Não</button>
        </div>
    </div>
    <script>
        document.getElementById("yes").addEventListener("click", function() {
            window.location.href = "sucesso.html"; // Redireciona para a página de sucesso
        });
        
        document.getElementById("no").addEventListener("mouseover", function() {
            this.style.position = "absolute";
            this.style.top = Math.random() * window.innerHeight + "px";
            this.style.left = Math.random() * window.innerWidth + "px";
        });
    </script>
</body>
</html>
